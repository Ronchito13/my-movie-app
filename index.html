<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Ron Dayan" />
        <title>My movie App - test</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top" onload="mostPopular()">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img src="assets/img/logos/logo.png" alt="my movie app" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" id="mostPopular">Most Popular</a></li>
                        <li class="nav-item"><a class="nav-link" id="nowPlaying">Now Playing</a></li>
                        <li class="nav-item"><a class="nav-link" id="myFavorites">my favorites</a></li>                        
                    </ul>
                </div>
            </div>
        </nav>                
        <section class="page-section bg-custom set-space" id="portfolio">
            <div class="container">
                <div class="text-start white">
                    <h2 class="section-heading text-uppercase">Welcome to my movie App</h2>
                    <h3 class="section-subheading text-muted">Please choose your movie from the list below to read more about it</h3>
                </div>
                <div class="row" id="theMovies"> 
        </section>
        <!-- Footer-->
        <footer class="footer py-4 bg-light">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12 text-lg-center">All rights reserved to &copy; Ron Dayan <span id="thisYear"></span></div>
                                        
                </div>
            </div>
        </footer>
        <!-- Movie Modal-->        
        <div class="portfolio-modal modal fade" id="movieModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="close-modal" data-bs-dismiss="modal"><img src="assets/img/close-icon.svg" alt="Close modal" /></div>                    
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <!-- Project details-->
                                    <h2 class="text-uppercase" id="movieTitle"></h2>
                                    <p class="item-intro text-muted" id="movieSubTitle"></p>
                                    <img class="img-fluid d-block mx-auto" id="movieImg" />
                                    <p id="movieDesc"></p>
                                    <ul class="list-inline">
                                        <li>
                                            <strong>Release Date:</strong>
                                            <span id="movieReleaseDate"></span>
                                        </li>
                                        <li>
                                            <strong>Original Language:</strong>
                                            <span id="movieOriginalLanguage"></span>
                                        </li>                                         
                                    </ul>
                                    <button class="btn btn-primary btn-xl text-uppercase" data-bs-dismiss="modal" type="button" onclick="saveToMyFavorites()">                                        
                                        Add to Favorites
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="error-box" class="error-box"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        

        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- JS Code by Ron-->
        <script src="js/code.js"></script>                
        <script src="js/movies.js"></script>        
        
    </body>
</html>
